---
on:
  push:
    branches:
    - master
  pull_request:
    types: [ opened, reopened, synchronize ]

jobs:
  update-release-draft:
    runs-on: ubuntu-latest
    steps:
    - uses: release-drafter/release-drafter@v5
      with:
        config-name: .github/release-drafter.yml
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

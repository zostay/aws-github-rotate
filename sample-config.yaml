---
plugins:
  github:
    package: github.com/zostay/garotate/pkg/plugin/github
  IAM:
    package: github.com/zostay/garotate/pkg/plugin/iam

rotations:
  - client: IAM
    rotate_after: "168h"
    secret_set: main

disablements:
  - client: IAM
    disable_after: "216h"
    secret_set: main

secret_sets:
  - name: main
    secrets:
     - secret: ***REMOVED***
       storages:
        - storage: github
          name: ***REMOVED***
          keys:
            AWS_ACCESS_KEY_ID: AWS_ACCESS_KEY_ID
            AWS_SECRET_ACCESS_KEY: AWS_SECRET_ACCESS_KEY
     - secret: ***REMOVED***
       storages:
        - name: ***REMOVED***
     - secret: ***REMOVED***
       storages:
        - name: ***REMOVED***
     - secret: ***REMOVED***
       storages:
        - name: zostay/periodic-s3-sync
     - secret: ***REMOVED***
       storages:
        - name: zostay/postfix
     - secret: ***REMOVED***
       storages:
        - name: ***REMOVED***
     - secret: ***REMOVED***
       storages:
        - name: ***REMOVED***
     - secret: ***REMOVED***
       storages:
        - name: ***REMOVED***
   # possible shorthand if only a single storage and secret?
     - secret: ***REMOVED***
       name: ***REMOVED***
